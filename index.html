<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Genius</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="crossorigin="anonymous" referrerpolicy="no-referrer"/>

            <h2 id="level"></h2>
            <h2 id="difficulty"></h2>

        <section id="btns">
            <input type="button" id="btnGreen" class="inp">

            <input type="button" id="btnBlue" class="inp">

        <section>
            <input type="button" value="INICIAR" id="btnStart">
        </section>
    </main>
    <footer>
        <p>
            Criado por <a href="https://github.com/artucorreia" target="_blank">Arthur Correia</a> <i class="fa-brands fa-github"></i>
